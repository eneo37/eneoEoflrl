<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Firebase 로그인 페이지</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #fafafa;
    }
    h2 {
      margin-top: 30px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>회원가입 / 로그인</h1>

  <div id="auth">
    <h2>회원가입</h2>
    <input id="signup-email" type="email" placeholder="이메일" />
    <input id="signup-password" type="password" placeholder="비밀번호" />
    <button onclick="signUp()">회원가입</button>

    <h2>로그인</h2>
    <input id="login-email" type="email" placeholder="이메일" />
    <input id="login-password" type="password" placeholder="비밀번호" />
    <button onclick="logIn()">로그인</button>

    <button onclick="logOut()">로그아웃</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

  <script>
    // Firebase 설정
    const firebaseConfig = {
      apiKey: "AIzaSyA33Sih8DgMpA5T4x2_jq42P2vVVizsS3s",
      authDomain: "eneo-fa533.firebaseapp.com",
      projectId: "eneo-fa533",
      storageBucket: "eneo-fa533.appspot.com",
      messagingSenderId: "444724118614",
      appId: "1:444724118614:web:ee7e313326838e803267f7",
      measurementId: "G-JEG9QQP86S"
    };

    // Firebase 초기화
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // 회원가입 함수
    function signUp() {
      const email = document.getElementById("signup-email").value.trim();
      const password = document.getElementById("signup-password").value.trim();
      if (!email || !password) {
        alert("이메일과 비밀번호를 모두 입력하세요.");
        return;
      }
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          alert("회원가입 성공! 로그인 해주세요.");
        })
        .catch(error => {
          if (error.code === 'auth/email-already-in-use') {
            alert("이미 사용 중인 이메일입니다. 로그인해 주세요.");
          } else {
            alert("오류: " + error.message);
          }
        });
    }

    // 로그인 함수
    function logIn() {
      const email = document.getElementById("login-email").value.trim();
      const password = document.getElementById("login-password").value.trim();
      if (!email || !password) {
        alert("이메일과 비밀번호를 모두 입력하세요.");
        return;
      }
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          alert("로그인 성공!");
          window.location.href = 'index.html';  // 로그인 성공 시 이동
        })
        .catch(error => {
          if (error.code === 'auth/wrong-password' || error.code === 'auth/user-not-found') {
            alert("이메일 또는 비밀번호가 올바르지 않습니다.");
          } else {
            alert("오류: " + error.message);
          }
        });
    }

    // 로그아웃 함수
    function logOut() {
      auth.signOut()
        .then(() => {
          alert("로그아웃 되었습니다.");
          window.location.reload(); // 페이지 새로고침해서 로그인 폼 다시 보이게
        })
        .catch(error => {
          alert("오류: " + error.message);
        });
    }
  </script>
</body>
</html>
