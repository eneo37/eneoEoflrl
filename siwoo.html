<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>시우를 때려라!!</title>
  <style>
      a#logo-link {
        position: absolute;
        top: 30px;
        left: 30px;
        z-index: 1000; /* 다른 요소보다 위에 보이도록 */
      }
    body {
      font-family: 'Malgun Gothic', sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #angryImage {
      position: relative;
      top: 300px;
      width: 300px;
      height: 300px;
      object-fit: contain;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }
    #angerLevel {
      position: relative;
      left: 300px;  /* 왼쪽으로 20px 이동 */
      top: 150px;   /* 위에서 10px 내려옴 */
      font-size: 24px;
      margin-bottom: 20px;
    }
    #clickBtn {
      position: relative;
      left: 300px;  /* 왼쪽으로 20px 이동 */
      top: 150px;   /* 위에서 10px 내려옴 */
      padding: 15px 40px;
      font-size: 20px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 5px #c0392b;
    }
    #clickBtn:active {
      box-shadow: none;
      transform: translateY(5px);
    }
  </style>
</head>
<body>

  <h1>분노 수치 클릭 게임</h1>

  <img id="angryImage" src="https://i.imgur.com/7yUvePI.png" alt="분노 이미지" />
  <div id="angerLevel">분노 수치: 0</div>
  <button id="clickBtn">시우 때리기</button>

  <script>
    const angryImage = document.getElementById('angryImage');
    const angerLevel = document.getElementById('angerLevel');
    const clickBtn = document.getElementById('clickBtn');

    let anger = 0;

    // 이미지 단계별로 바꿀 URL 배열 (본인이 원하는 이미지 경로로 바꾸세요)
    const angryImages = [
      'angry1.jpg', // 평온한 상태 (분노 0~4)
      'angry2.png', // 조금 화남 (분노 5~9)
      'angry3.jpg', // 매우 화남 (분노 10 이상)
      'angry4.jpg',  // 매우 화남 (분노 10 이상)]
      'angry5.jpg' , // 매우 화남 (분노 10 이상)
      'angry6.jpg' , // 매우 화남 (분노 10 이상)
      'angry8.png'  // 매우 화남 (분노 10 이상)
    ];

    function updateAnger() {
      angerLevel.textContent = `분노 수치: ${anger}`;

      if (anger < 10) {
        angryImage.src = angryImages[0];
        angryImage.style.transform = 'scale(1)';
      } else if (anger < 20) {
        angryImage.src = angryImages[1];
        angryImage.style.transform = 'scale(1.1)';
      } else if (anger < 30) {
        angryImage.src = angryImages[2];
        angryImage.style.transform = 'scale(1.2)';
      } else if (anger < 40) {
        angryImage.src = angryImages[3];
        angryImage.style.transform = 'scale(1.3)';
      } else if (anger < 50) {
        angryImage.src = angryImages[4];
        angryImage.style.transform = 'scale(1.4)';  
      } else if (anger < 60) {
        angryImage.src = angryImages[5];
        angryImage.style.transform = 'scale(1.5)';  
      } else {
        angryImage.src = angryImages[6];
        angryImage.style.transform = 'scale(1.6)';
      }
    }

    clickBtn.addEventListener('click', () => {
      anger++;
      updateAnger();
    });

    updateAnger(); // 초기 상태 설정
  </script>
  <a id="logo-link" href="index.html">
      <img src="logo.png" alt="로고" style="width:200px; height:auto;">
  </a>
</body>
</html>
