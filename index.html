<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 첫 웹페이지</title>
    <style>
      a#logo-link {
        position: absolute;
        top: 30px;
        left: 30px;
        z-index: 1000; /* 다른 요소보다 위에 보이도록 */
      }
      /* 로그아웃 버튼 스타일 */
      #logoutBtn {
        position: fixed; /* 화면 고정 위치 */
        top: 30px;       /* 위에서 30px */
        right: 30px;     /* 오른쪽에서 30px */
        padding: 10px 20px;
        background-color: #f44336;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        transition: background-color 0.3s ease;
        z-index: 1000;
      }
      #logoutBtn:hover {
        background-color: #d32f2f;
      }
      #gameBtn {
        width: 300px;
        height: 150px;
        position: fixed;
        top: 150px;
        left: 300px; /* 로그아웃 버튼 왼쪽에 위치하도록 */
        padding: 10px 20px;
        background-color: #4CAF50; /* 초록색 계열 */
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 50px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        transition: background-color 0.3s ease;
        z-index: 1000;
      }
      #gameBtn:hover {
        background-color: #fd0000;
      }
      #siwooBtn {
        width: 300px;
        height: 150px;
        position: fixed;
        top: 400px;
        left: 300px; 
        padding: 10px 20px;
        background-color: #ff0000; /* 초록색 계열 */
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 50px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        transition: background-color 0.3s ease;
        z-index: 1000;
      }
      #gameBtn:hover {
        background-color: #ff0000;
      }
    </style>
    
    <!-- Firebase CDN v8 사용 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  </head>
  <body style="background-color: rgb(255,255,255);">
    <h1 style="text-align: center;">기뮨뎌!</h1>

    <a id="logo-link" href="index.html">
      <img src="logo.png" alt="로고" style="width:200px; height:auto;">
    </a>
    <a href="otherpage.html" style="position: absolute; top: 100px; right: 500px;">
      <button>다른 페이지로 이동</button>
    </a>
     <a href="text.html" style="position: absolute; top: 100px; right: 300px;">
      <button>게시판</button>
    </a>
    <button id="gameBtn">Game</button>
    <button id="siwooBtn">시우 때리기</button>
    <button id="logoutBtn">로그아웃</button>

    <script>
      // Firebase 설정 (본인 프로젝트에 맞게 변경 필요)
      var firebaseConfig = {
        apiKey: "AIzaSyA33Sih8DgMpA5T4x2_jq42P2vVVizsS3s",
        authDomain: "eneo-fa533.firebaseapp.com",
        projectId: "eneo-fa533",
        storageBucket: "eneo-fa533.appspot.com",
        messagingSenderId: "444724118614",
        appId: "1:444724118614:web:ee7e313326838e803267f7",
        measurementId: "G-JEG9QQP86S"
      };
      // Firebase 초기화
      firebase.initializeApp(firebaseConfig);

      // 로그아웃 함수
      function logOut() {
        firebase.auth().signOut()
          .then(() => {
            alert("로그아웃 되었습니다.");
            window.location.href = 'password.html';  // 로그아웃 후 password.html로 이동
          })
          .catch(error => {
            alert("오류: " + error.message);
          });
      }
      document.getElementById('gameBtn').addEventListener('click', () => {
         window.location.href = 'game.html'; // game.html로 이동
          });
      // 버튼에 이벤트 연결
      document.getElementById('siwooBtn').addEventListener('click', () => {
         window.location.href = 'siwoo.html'; // siwoo.html로 이동
          });
      document.getElementById('logoutBtn').addEventListener('click', logOut);
    </script>
  </body>
</html>
